workflows:
  android-gradle-release:
    name: Android Gradle Release Build
    max_build_duration: 60
    environment:
      vars:
        GRADLEW_PATH: "./gradlew"
        BUILD_TYPE: "Release"
      java: 17
    cache:
      cache_paths:
        - ~/.gradle
        - ~/.android
        - build/
    scripts:
      - name: Make gradlew executable
        script: chmod +x $GRADLEW_PATH

      - name: Clean project
        script: $GRADLEW_PATH clean

      - name: Build Release APK
        script: $GRADLEW_PATH assembleRelease

      - name: (Optional) Build App Bundle (AAB)
        script: $GRADLEW_PATH bundleRelease

      - name: Verify outputs
        script: |
          echo "APK files:"
          find . -name "*.apk"
          echo "AAB files:"
          find . -name "*.aab"

    artifacts:
      - app/build/outputs/apk/release/*.apk
      - app/build/outputs/bundle/release/*.aab

    publishing:
      email:
        recipients:
          - your@email.com
        notify:
          success: true
          failure: true
